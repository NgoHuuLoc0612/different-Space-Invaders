<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span>SCORE: <span id="score">0</span></span>
                <span>LIVES: <span id="lives">3</span></span>
                <span>LEVEL: <span id="level">1</span></span>
            </div>
            <div id="bossHealthBarContainer" class="boss-health-bar-container">
                <div id="bossName" class="boss-name"></div>
                <div id="bossHealthBar" class="boss-health-bar-fill"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="game-message" id="gameMessage">
                <h1 id="messageTitle">SPACE INVADERS</h1>
                <p id="messageText">Press SPACE to start</p>
                <div class="controls">
                    <p>← → Arrow keys to move</p>
                    <p>SPACE to shoot</p>
                    <p>P to pause</p>
                </div>
            </div>
        </div>
        
        <div class="particle-container" id="particleContainer"></div>
        <div class="cinematic-bars top-bar" id="cinematicTopBar"></div>
        <div class="cinematic-bars bottom-bar" id="cinematicBottomBar"></div>
        <div class="boss-warning-overlay" id="bossWarningOverlay">
            <h1 class="warning-text">WARNING</h1>
            <p class="warning-subtext">INCOMING THREAT</p>
        </div>
    </div>
    
    <svg id="sprites" style="display: none;">
        <g id="player-ship">
            <rect x="-20" y="-15" width="40" height="30" rx="4" fill="white"/>
            <path d="M -20 -15 L 0 -30 L 20 -15" fill="white"/>
            <circle cx="-10" cy="10" r="3" fill="#00ffff"/>
            <circle cx="10" cy="10" r="3" fill="#00ffff"/>
            <rect x="-10" y="10" width="20" height="5" fill="#555"/>
            <polygon points="-15,15 -10,20 10,20 15,15" fill="#333"/>
        </g>
        
        <g id="invader-1">
            <rect x="-15" y="-15" width="30" height="15" rx="3" fill="white"/>
            <rect x="-12" y="-18" width="24" height="6" rx="2" fill="white"/>
            <rect x="-6" y="-21" width="12" height="6" rx="2" fill="white"/>
            <circle cx="-8" cy="-8" r="2" fill="black"/>
            <circle cx="8" cy="-8" r="2" fill="black"/>
            <rect x="-10" y="0" width="20" height="5" fill="white"/>
            <rect x="-18" y="5" width="6" height="5" fill="white"/>
            <rect x="12" y="5" width="6" height="5" fill="white"/>
            <g class="invader-leg-anim-0">
                <rect x="-15" y="10" width="5" height="5" fill="white"/>
                <rect x="10" y="10" width="5" height="5" fill="white"/>
            </g>
            <g class="invader-leg-anim-1" style="display:none;">
                <rect x="-12" y="10" width="5" height="5" fill="white"/>
                <rect x="7" y="10" width="5" height="5" fill="white"/>
            </g>
        </g>

        <g id="invader-2">
            <rect x="-20" y="-20" width="40" height="20" rx="5" fill="white"/>
            <rect x="-10" y="-25" width="20" height="10" rx="4" fill="white"/>
            <circle cx="-12" cy="-10" r="3" fill="black"/>
            <circle cx="12" cy="-10" r="3" fill="black"/>
            <path d="M -20 0 Q -25 10 -20 20 L -10 15 L 10 15 L 20 20 Q 25 10 20 0 Z" fill="white"/>
             <g class="invader-tentacle-anim-0">
                <rect x="-18" y="10" width="8" height="5" fill="white"/>
                <rect x="10" y="10" width="8" height="5" fill="white"/>
            </g>
            <g class="invader-tentacle-anim-1" style="display:none;">
                <rect x="-15" y="10" width="8" height="5" fill="white"/>
                <rect x="7" y="10" width="8" height="5" fill="white"/>
            </g>
        </g>
        
        <g id="ufo-sprite">
            <ellipse cx="0" cy="0" rx="25" ry="10" fill="white"/>
            <ellipse cx="0" cy="-5" rx="15" ry="5" fill="lightgray"/>
            <circle cx="-10" cy="5" r="2" fill="red"/>
            <circle cx="0" cy="5" r="2" fill="green"/>
            <circle cx="10" cy="5" r="2" fill="blue"/>
        </g>
        
        <g id="bullet-player">
            <rect x="-1" y="-4" width="2" height="8" fill="lime"/>
        </g>

        <g id="bullet-enemy">
            <rect x="-1" y="-4" width="2" height="8" fill="orange"/>
        </g>

        <g id="barrier-segment">
            <rect x="0" y="0" width="1" height="1" fill="white"/>
        </g>

        <g id="boss-1-sprite">
            <rect x="-40" y="-30" width="80" height="40" rx="8" fill="red"/>
            <rect x="-30" y="-40" width="60" height="20" rx="6" fill="darkred"/>
            <circle cx="-20" cy="-20" r="5" fill="black"/>
            <circle cx="20" cy="-20" r="5" fill="black"/>
            <path d="M -40 10 Q -50 30 0 40 Q 50 30 40 10 Z" fill="red"/>
            <rect x="-10" y="20" width="20" height="10" fill="gray"/>
        </g>

        <g id="power-up-sprite">
            <circle cx="0" cy="0" r="10" fill="#00FFFF"/>
            <rect x="-5" y="-2" width="10" height="4" fill="white"/>
            <rect x="-2" y="-5" width="4" height="10" fill="white"/>
        </g>

    </svg>
    
    <script src="js/particle.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/player.js"></script>
    <script src="js/invader.js"></script>
    <script src="js/boss.js"></script> 
    <script src="js/projectile.js"></script> 
    <script src="js/powerup.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
